<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Favorites</title>
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./img/Gitfav.svg" alt="" srcset="" id="logo" />
        <div class="search">
          <label for="input-search" class="sr-only">Usuário do GitHub</label>
          <input
            type="text"
            name=""
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button id="favoritar">
            <img src="./img/star.png" alt="" />
            <p>FAVORITAR</p>
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>

          <tr></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
